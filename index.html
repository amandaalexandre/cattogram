<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cattogram - A cat-only Instagram</title>
</head>
<body>
   <section class="mockup">
        <img src="img/mockup.png" id="mockup-img">
   </section>

   <section class="login">
        <div class="login-box box">
            <span class="logo">
                <img src="img/icon-logo.png" class="icon-logo">
                <h1>Cattogram</h1>
            </span>
            <!-- Formulário de login -->
            <form>
                <input type="text" placeholder="Telefone, e-mail ou nome de usuário"></input>
                <input type="password" placeholder="Senha"></input>
                <button type="submit">Entrar</button>
            </form>

            <span>Uma rede social 100% dedicada a gatos.</span>

        </div>

        <div class="login-cadastro box">
            <span>Não tem uma conta? <a href="#">Cadastre-se.</a> </span>
        </div>

        <!-- Botões de aplicativos -->
        
        <div class="login-botoes">
            <span>Obtenha o aplicativo.</span>
            
            <span>
                <img src="img/app_store_button.svg">
                <img src="img/google_play_button.png">
            </span>
            
        </div>
   </section>

   <footer>
    <a href="#">Sobre</a>
    <a href="#">Blog</a>
    <a href="#">Carreiras</a>
    <a href="#">API</a>
    <a href="#">Privacidade</a>
    <a href="#">Termos</a>
    <a href="#">Principais contas</a>
    <a href="#">Cattogram Lite</a>

   </footer>
</body>
</html>
